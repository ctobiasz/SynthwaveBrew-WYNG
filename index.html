<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Synthwave Brew</title>
</head>
<body>
  <div class="container">
  <h1 id="company-name">Synthwave Brew</h1>
  <p class="verify-age-text">Please enter your date of birth. You must be <span class="bold">21</span> to enter this website.</p>
  <div class="flex-row">
    <input type="number" min="1" max="12" step="1" class="input-dates" placeholder="mm" autocomplete='off' autofocus required>
    <input type="number" min="1" max="31"          class="input-dates" placeholder="dd" autocomplete='off' required>
    <input type="number" min="1890" max="2019"     class="input-dates" id="date-year"   autocomplete='off' placeholder="yyyy" required>
  </div>
  <div class="row-3">
  <input type="submit" value="ENTER" id="submit-button">
</div>

<div class="message-alerts"></div>
</div>

<script src="main.js" charset="utf-8"></script>
</body>
</html>
